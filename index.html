<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>weather searcher</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d978107ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <form class="row g-3">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="pak"
            placeholder="type city ..."
            autocomplete="off"
            autofocus="on"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">search</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success">current</button>
        </div>
      </form>
      <div class="move">
        <h5 class="city">New York</h5>
        <h6 class="time">Last updated sunday 9:56</h6>
        <h6 class="report">partly cloudy</h6>
      </div>
      <div class="container text-center p-0">
        <div class="row align-items-start p-0">
          <div class="col-6">
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt="mist"
              id="icon"
              class="float-left"
            />
            <div class="fa">19</div>
            <span>
              <a class="parr cel-link" href="#">°C | </a>
              <a class="parr far-link" href="#">°F </a>
            </span>
          </div>

          <div class="col-6">
            <div class="row align-items-start hum">Humidity: 77%</div>
            <div class="row align-items-start wind">Wind: 8 km/h</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div id="links">
      <a href="https://github.com/Emnet-tes/challenge " target="_blank"
        >open sourced</a
      >
      by ET
    </div>
    <script src="script.js"></script>
  </body>
</html>
